<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <p class="text-700 text-2xl pr-2">Music Recommender</p>
  </ng-template>
  <ng-template pTemplate="end">
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      style="margin-left: 0.25em"
      (click)="logout()"></button>
  </ng-template>
</p-menubar>
